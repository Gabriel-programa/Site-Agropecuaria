                <img src="logo.jpg" alt="Logo">

            </div>

            <div class="search-box">
                    <input type="text" placeholder="O que você procura?">
                    <svg class="lupa" width="20" height="20" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="7" stroke="#555" stroke-width="2" fill="none"/>
                        <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="#555" stroke-width="2"/>

            </div>

            <nav class="menu">

            <p class="produto-preco">R$ 100,00</p>
    
            <button class="btn-add">Adicionar ao carrinho</button>
        </div>
    </section>
    
    <section class="produto-item">
        <img src="../img/Soft cat castrado.jpg" alt="Soft Cat Castrados" class="produto-img">
    
        <div class="produto-info">

            <p class="produto-desc">
                Aqui vem a descrição do produto explicadinha.
            </p>

            <button class="btn-add">Adicionar ao carrinho</button>
